name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 1. Build and Test (CI Requirement)
      - name: Build with Maven
        run: mvn clean package

      # 2. SAST Security Scan
      # Using a simple vulnerability scanner for dependencies
      - name: Run Trivy Vulnerability Scanner (SAST)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0' # Don't fail the build for the demo, just report
          severity: 'CRITICAL,HIGH'

      # 3. Log in to Docker Hub (CD Requirement)
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and Push Docker Image (Deliverable #3)
      - name: Build and Push Docker Image
        if: github.event_name != 'pull_request'
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-api:latest